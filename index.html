<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Jase's Plant-Based Pizzeria</title>
</head>
<body>
  <div class="container">
    <div id="title">
      <h1>Jase's Plant-Based Pizzeria</h1>
      <h5>All pizza's include Good Planet Mozzarella!</h5>
    </div>
    <div class="row">
      <div class="col-6">
        <form id="pizza-maker">
          <h2>Create Your Pizza:</h2>
          <div class="form-select">
            <label for="size">
              <h5>Select Pizza Size:</h5>
            </label>
            <select for="size" id="size">
              <option>12"</option>
              <option>14"</option>
              <option>16"</option>
              <option>18"</option>
              <option>20"</option>
              <option>24"</option>
            </select>
          </div>
          <div class="form-select">
            <label for="crust">
              <h5>Select Crust:</h5>
            </label>
            <select for="crust" id="crust">
              <option value="Original">Original</option>
              <option value="Wheat">Wheat</option>
              <option value="Garlic-&-Herb">Garlic & Herb</option>
              <option value="Gluten-Free">Gluten Free</option>
              <option value="Pan">Pan</option>
              <option value="Stuffed">Stuffed</option>
            </select>
          </div>
          <h5>Select Toppings:</h5>
          <h6>Each topping +$2</h6>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value="pepperoni">
            <label class="form-check-label" for="pepperoni">Field Roast Pepperoni</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" sausage">
            <label class="form-check-label" for="sausage">Beyond Sausage Crumbles</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" bacon">
            <label class="form-check-label" for="bacon">All Vegetarian Inc Bacon</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" ham">
            <label class="form-check-label" for="ham">Tofurkey Ham</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" mushrooms">
            <label class="form-check-label" for="mushrooms">Mushrooms</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" red-peppers">
            <label class="form-check-label" for="red-peppers">Red Peppers</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" green-peppers">
            <label class="form-check-label" for="green-peppers">Green Peppers</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" banana-peppers">
            <label class="form-check-label" for="banana-peppers">Banana Peppers</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" eggplant">
            <label class="form-check-label" for="eggplant">Eggplant</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" artichokes">
            <label class="form-check-label" for="artichokes">Artichokes</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" onion">
            <label class="form-check-label" for="onion">Onion</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" pineapple">
            <label class="form-check-label" for="pineapple">Pineapple</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" broccoli">
            <label class="form-check-label" for="broccoli">Broccoli</label>
          </div>
          <div class="form-check">
            <input class= "form-check-input" type="checkbox" value=" olives">
            <label class="form-check-label" for="olives">Olives</label>
          </div>
          <br>
          <button type="submit" class="btn-dark">Price my pizza!</button>
        </form>
      </div>
      <div class="col-6" id="show-price">
        <h2>Your choices:</h2>
        <h4 id="your-size"></h4>
        <h4 id="your-crust"></h4>
        <h4>Toppings:</h4>
        <p id="your-toppings"></p>
        <h3 id="price"></h3>
        <button class="btn-dark" id="reset" onClick="window.location.reload();">Build Another?</button>
      </div>
    </div>
  </div>
</body>
</html>
